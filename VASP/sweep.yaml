program: train.py
project: movie_rec_vasp_nease_sweep
method: bayes
metric:
  goal: maximize
  name: test recall@10
parameters:
  optimizer.lr:
    distribution: uniform
    min: 1.0e-4
    max: 1.0e-2
  loss_function.lambd:
    distribution: int_uniform
    min: 0
    max: 1000
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

